<html>
  <head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">

     <link rel="stylesheet" href="style.css">
 
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
 
     <title>Marves Prime</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #14117A;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: #FDB514;">
          <img src="asset/admin/Prime_Logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
          Marves Prime
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText" >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" style="color: #FFFFFF">Program/Isu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: #FFFFFF">Arahan Mentri</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="ChartEselon" id="columnchart_material" style="float: left; width: 80%;">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Deputi', 'Overdue', 'Suspended', 'Pending', 'Done', 'Active'],
          ['Deputi 1', 3, 4, 2, 5, 7],
          ['Deputi 2', 7, 4, 7, 6, 8],
          ['Deputi 3', 6, 6, 4, 8, 2],
          ['Deputi 4', 6, 3, 8, 3, 7]
        ]);

        var options = {
          chart: {
            title: 'Kinerja Eselon 1',
          },
          bars: 'vertical',
          vAxis: {format: 'decimal'},
          height: 400,
          colors: ["#FF0000","#FFC000","#FFFF00","#00B050","#00B0F0"]
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
    </div>
  </body>
</html>
