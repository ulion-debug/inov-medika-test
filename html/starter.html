<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Marves Prime</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      // Load Charts and the corechart and barchart packages.
      google.charts.load('current', {'packages':['corechart']});

      // Draw the pie chart and bar chart when Charts is loaded.
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

       var data = google.visualization.arrayToDataTable([
          ["Element", "Density", { role: "style" } ],
          ['Overdue', 4, "#FF0000"],
          ['Suspended', 9, "#FFC000"],
          ['Pending', 3, "#FFFF00"],
          ['Done', 1, "#00B050"],
          ['Active', 2, "#00B0F0"]
        ]);

        var options = {
          title: 'Kinerja Menko Marves',
          pieHole: 0.4,
          colors: ["#FF0000","#FFC000","#FFFF00","#00B050","#00B0F0"]
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);

        var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
      chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #14117A;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: #FDB514;">
          <img src="asset/admin/Prime_Logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
          Marves Prime
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText" >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" style="color: #FFFFFF">Program/Isu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: #FFFFFF">Arahan Mentri</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <table class="columns">
        <tr>
          <td><div id="donutchart" style="width: 700px; height: 300px;"></div></td>
          <td><div id="columnchart_values" style="width: 500px; height: 300px;"></div></td>
        </tr>
      </table>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
