<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Modal Example</h2>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content4">
            <span class="close">&times;</span>
            <p class="title">Edit Program Isu</p>
            
            <div class="content">
                <div class="form-group">
                    <label class="control-label">Nama Program/Isu</label>  
                    <input  name="first_name" placeholder="  Nama Program/Isu" class="inputBox"  type="text">
                </div>
                <div class="form-group">
                    <label class="control-label">Substansi</label>  
                    <input  name="first_name" placeholder="  Substansi" class="inputBox"  type="text">
                </div>
                <div class="form-group">
                    <label class="control-label">PIC</label>  
                    <select class="inputBox">
                               <option>Option 1.1</option>
                               <option>Option 1.2</option>
                               <option>Option 1.3</option>
                 </select>
                </div>
                <div class="form-group">
                    <label class="control-labeltgl1">Tanggal Pelaksanaan</label>  
                    <input  name="first_name" class="inputBoxtgl"  type="date">
                    <label class="control-labeltgl2">s/d</label>  
                    <input  name="first_name" class="inputBoxtgl"  type="date">
                </div>
                
                <div class="form-group">
                    <label class="control-labelk">Kategori</label> 
                    <label class="p"><input type="checkbox" name="kategori">Arahan Menteri</label>
                    <label class="p"><input type="checkbox" name="kategori">Perjanjian Kerja</label>
                    <label class="p"><input type="checkbox" name="kategori">Prioritas</label>
                    <label class="p"><input type="checkbox" name="kategori">Quick Wins</label>
                    <label class="p"><input type="checkbox" name="kategori">Lainnya</label>
                </div>

                <h3>Informasi Tambahan*</h3>

                <div class="form-group">
                    <label class="control-labels">Status</label>  
                    <label class="p"><input  name="first_name" type="radio">  Pending</label>
                    <label class="p"><input  name="first_name" type="radio">  Suspend</label>
                </div>

                <div class="form-group">
                    <label class="control-label">Keterangan</label>  
                    <textarea  name="first_name" placeholder="  Keterangan" class="inputBox"  type="textarea"></textarea>
                </div>
                <div class="form-group">
                    <label class="control-label">Tindak Lanjut</label>  
                    <input  name="first_name" placeholder="  Tindak Lanjut" class="inputBox"  type="text">
                </div>

                <div class="button">
                    <button class="batal">Batal</button>
                    <button class="simpan">Simpan</button>
                </div>
            </div>
        </div>

    </div>

    <script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal 
    btn.onclick = function() {
    modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
    modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
    }
    </script>
</body>
</html>
